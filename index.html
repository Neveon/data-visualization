<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Neil Tellez - Data Visualization Project 1</title>
        <!-- Boostrap CDN -->
